  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">aadityatextutils.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>

        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            contact us
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>

  <div class="alert alert-info" role="alert">
  <h4 class="alert-heading">Welcome to text utils</h4>
  <p>Aww yeah, you successfully reached on this website. you can do various operation with your text.</p>
  <hr>
  <p class="mb-0"> This website is created by aadi</p>
</div>

  <div class="container">
    <form action='/analyze/' method='post'> {% csrf_token %}
  <div class="form group">
    <label for="exampleFormControlTextarea1" class="form-label">Please Enter your Text and let text utils do their magic</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div><br>
      <div class="form-check form-switch">
  <input class="form-check-input" name = "removepunc" type="checkbox" id="customSwitch1">
  <label class="form-check-label" for="customSwitch1">Remove punctuation</label>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name = "fullcaps" type="checkbox" id="customSwitch2">
  <label class="form-check-label" for="customSwitch2">UPPERCASE</label>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name = "charcount" type="checkbox" id="customSwitch3">
  <label class="form-check-label" for="customSwitch3">char count</label>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name = "extraspaceremover" type="checkbox" id="customSwitch4">
  <label class="form-check-label" for="customSwitch4">extra space Remover</label>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" name = "newlineremover" type="checkbox" id="customSwitch5">
  <label class="form-check-label" for="customSwitch5">new line remover</label>
</div><br>
  <button type="submit" class="btn btn-primary">Analyze text</button>
</form>
  </div>
  </body>
</html>
